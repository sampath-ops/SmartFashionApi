<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Customized Bootstrap Stylesheet -->
     <link href="css/style.css" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <div class="container-fluid pt-5 pb-5">
        <div class="row px-xl-5">
            <div class="col-lg-3 col-md-12 p-xl-3 bg-cyan text-center text-black">
                <h2 class="justify-content-center text-center text-white mb-4">DashBoard</h2>
                <a class="text-decoration-none text-black-50"  data-toggle="tab" href="#add_product" >
                <div class="p-xl-2 bg-white justify-content-center font-weight-bold">
                       Add Products 
                </div>
                </a> 
                <a class="text-decoration-none text-black-50" data-toggle="tab" href="#manage_users" >
                <div class="p-xl-2 bg-white justify-content-center font-weight-bold mt-3">
                    Users
                </div>
                </a>
            </div>
            <div class="col-lg-9 col-md-12 row justify-content-center tab-content">
                <!-- form  -->
                <form action="" class="w-50 tab-pane fade show active" id="add_product">
                    <h3 class="text-center font-weight-bold mb-4">Add Product</h3>
                    <div class="mb-3">
                        <label class="font-weight-bold">Product Name</label>
                        <input type="text" class="form-control" placeholder="Product name" required>
                    </div>
                    <div class="mb-3">
                        <label class="font-weight-bold">Description</label>
                        <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="font-weight-bold">Category</label>
                        <select class="ml-3 p-2 form-select" name="" id="" required>
                            <option value="Shirts">Shirts</option>
                            <option value="Jeans">Jeans</option>
                            <option value="Swimwear">Swimwear</option>
                            <option value="Sleepwear">Sleepwear</option>
                            <option value="Sportswear">Sportswear</option>
                            <option value="Jumpsuits">Jumpsuits</option>
                            <option value="Blazers">Blazers</option>
                            <option value="Jackets">Jackets</option>
                            <option value="Shoes">Shoes</option>
                        </select>
                    </div>
                    <div class="mb-5">
                        <label class="font-weight-bold">Price</label>
                        <input type="text" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="mb-5">
                        <label class="font-weight-bold">Upload Image</label>
                        <input type="file" accept="image/*" class="form-control" required>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-cyan text-white font-weight-bold">Submit</button>
                    </div>
                </form>
                <!-- admin form end  -->
                <!-- user panel  -->
                <div class="tab-pane fade" id="manage_users" >
                    <h2>Users</h2>
                </div>
            </div>
        </div>
    </div>
       <!-- JavaScript Libraries -->
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
       <script src="lib/easing/easing.min.js"></script>
       <script src="lib/owlcarousel/owl.carousel.min.js"></script>
   
       <!-- Contact Javascript File -->
       <script src="mail/jqBootstrapValidation.min.js"></script>
       <script src="mail/contact.js"></script>
   
       <!-- Template Javascript -->
       <script src="js/main.js"></script>
</body>
</html>
